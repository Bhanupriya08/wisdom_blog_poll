{% load static %}
<html>
    <head>
        <title>Blog World</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/poll.css' %}">
    </head>
    <body>
        
    <div class="page-header">
        
        <h1><a href="{% url 'blog:post_list' %}">Blog World</a>&nbsp;&nbsp;&nbsp;&#124;<a href="{% url 'poll:index' %}" >  Poll app</a></h1>

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <h2><li><a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a></li></h2>
            {% endfor %}
            </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
            {% endblock %}
            </div>
        </div>
    </div>

    </body>
</html>
